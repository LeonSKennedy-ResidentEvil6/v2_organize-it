<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize It!</title>

    <link rel="stylesheet" href="style/style.css">
    <!-- Why put scripts in the head tag using ? -->
    <!-- https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup -->
    <script type="text/javascript" src="src/event.js" defer></script>
    <script type="text/javascript" src="src/participant.js" defer></script>
    <script type="text/javascript" src="src/app.js" defer></script>
  </head>

  <body>

    <nav>
        <div class="nav-bar">
          <h1 class="logo"><strong>Organize It!</strong></h1>
        </div>
    </nav>

    <div id='nav-image'>
        <img src="https://manula.r.sizr.io/large/user/1134/img/new-user-dashboard_v1.png" alt="nav-image">
    </div>
   
    <div id="container">
        <form id="event-form">
            <h2>Add a New Event</h2>
            <input id="input-event-name" type="text" placeholder="Event Name"></input>
            <br>
            <input id="input-event-description" type="text" placeholder="Event Description"></input>
            <br>
            <input id="create-button" type="submit" name="submit" value="Add this Event" class="submit"></form></input>
        </form>

        <br>
        <br>

        <form id="participant-form" class="participant-form">
            <h2>Add Participants</h2>
            <label>Full Name:</label>
            <input id="full-name" type="text" name="fullname" placeholder="Full Name"></input>
            <br>
            <label>Email:</label>
            <input id="email" type="text" name="email" placeholder="Email"></input>
            <br>
            <label>Phone Number:</label>
            <input id="phone-number" type="text" name="phonenumber" placeholder="Phone Number"></input>
            <br>

            <select id="event-list" name="event-list">

            </select>

            <br>
            <input id="create-button" type="submit" name="submit" value="Add Participant" class="submit">
        </form>

    </div>

    <div id="containers">
        <div id="event-selector" style="text-align: center;">
            <p style="text-align: center;">Current event and participants</p>
        </div>

        <br>

        <div id="card-container" class="single-card" style="text-align: center;">
        
        </div>
    </div>


  </body>
</html>
