<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <title>Organize It!</title>
        <!-- Why put scripts in the head tag using ? -->
        <!-- https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup -->
        <link rel="stylesheet" href="style/course_student.css">
        <script type="text/javascript" src="src/course.js" defer></script>
        <script type="text/javascript" src="src/student.js" defer></script>
        <script type="text/javascript" src="src/course_student.js" defer></script>
    </head>

    <body>
        <nav>
            <div class="nav-bar">
              <h1 class="logo"><strong>Organize It!</strong></h1>
            </div>
        </nav>

        <div id='nav-image'>
            <img src="https://manula.r.sizr.io/large/user/1134/img/new-user-dashboard_v1.png" alt="nav-image">
        </div>

        <div id="container">

            <h1>Organize Contacts!</h1>
            
            <form id="course-form">
                <h3>Add a New Contact</h3>
                <input id="input-name-category" name="name" type="text" placeholder="Contact Category Name"></input>
                <br>
                <input id="input-description-category" name="description" type="text" placeholder="Contact Category Description"></input>
                <br>
                <br>
                <input id="create-button" type="submit" name="submit" value="Add Category" class="submit"></input>
            </form>

            <br>
            <br>

            <h3>Add a Contact To a Category</h3>

            <form id="contact-form" class="contact-form">
                
                <label>Name: </label>
                <input id='full-name' type="text" name="fullname" value="" placeholder="Full Name" class="input-text">
                <br>
                <label>E-mail: </label>
                <input id='email' type="text" name="email" value="" placeholder="Email" class="input-text">
                <br>
                <label>Time Preference: </label>
                <input id='time-preference' type="text" name="timepreference" value="" placeholder="Time Preference" class="input-text">
                <br>
                <label>Select a Category</label>
                <select id="course-list" name="bootcamps">
 
                </select>
                <br>
                <br>

                <input id="create-button" type="submit" name="submit" value="Add Contact" class="submit">
            </form>

        </div>
            
            <br>

        <div id="containers">
            <div id="course-selector" class="course-selector">
                <h3 style="text-align: left;">All Contacts</h3>
                
            </div>

            <br>
            <br>

            <div id="card-container" class="single-card" style="text-align: left;">

            </div>
        </div>

    </body>
</html>
